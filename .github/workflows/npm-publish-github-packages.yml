name: Deploy Vite React App

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use Node.js version 20

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Update vite.config.js to include the correct base URL
      - name: Update Vite base path
        run: |
          echo "Updating vite.config.js to use the correct base path"
          sed -i 's|base: "/"|base: "/chatwave/"|' vite.config.js  # Replace 'chatwave' with your repo name

      # Step 5: Build the App
      - name: Build the App
        run: npm run build

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Target branch for GitHub Pages
          folder: dist      # Path to the built files
